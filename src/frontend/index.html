{% extends "base.html" %}
{% block content %}
    {% include "contextmenu.html" %}
    <div class="flex flex-col items-center gap-5 p-5 w-full h-full text-slate-700">
        <!-- File Picker -->
        <div class="flex justify-between items-center border-2 bg-background-lighter p-5 border-border rounded-lg w-full h-fit">
            <div class="flex justify-between items-center gap-3 w-full">
                <p id="file-display"
                   class="font-semibold text-ellipsis text-font text-nowrap overflow-hidden">
                    nenhum arquivo foi selecionado ainda.
                </p>
                <button id="file-btn"
                        class="bg-primary px-6 py-5 rounded-md font-bold text-md text-nowrap text-sm text-white transition-all duration-200 active:scale-95"
                        onclick="select_file()">SELECIONAR ARQUIVO</button>
            </div>
        </div>
        <!-- Placeholders Form -->
        <form id="placeholders-form"
              class="flex flex-col gap-2 border-2 bg-background-lighter p-5 border-border rounded-lg w-full h-full max-h-full overflow-auto noscroll">
            <!-- Inputs -->
        </form>
        <!-- Fill Button -->
        <button id="submit-btn"
                onclick="fill_document()"
                class="bg-primary px-6 py-5 rounded-md w-full h-fit font-bold text-md text-nowrap text-sm text-white transition-all duration-200 active:scale-95">
            ENVIAR
        </button>
    </div>
{% endblock content %}
